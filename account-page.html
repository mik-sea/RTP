<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="sweetalert/dist/sweetalert2.css">
    <script src="sweetalert/dist/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="./all.css">
    <title>Account Page</title>
    <script>
        $(document).ready(()=>{
            $("#all").hide()
            $.ajax({
                type:"GET",
                url:"https://rtp-v1.glitch.me/list?email="+window.localStorage.getItem('email'),
                success:(res)=>{
                    if(res == null){
                        $("#load").hide()
                        $("#all").show()
                        $("#all").html("<img src='./assets/img/recycle-sign.svg' class='mx-auto pt-5 text-center' style='width:300px;height:300px'>"
                        +"<h3 class='text-center' style='color:black'>"
                        +"<a href='login.html'>Login&nbsp;</a>dulu ya&nbsp;atau&nbsp;"
                        +"<a href='register.html'>Register</a>&nbsp;OKAY :)</h3>"
                        )
                    }else{
                        $("#load").hide()
                        $("#all").show()
                        $(".poin p").append(res.poin)
                        $("#name").append(res.username)
                        $("#rtp").append(res.id)
                        $("#email").append(res.email)
                        $("#telp").append(res.telephone)
                    }
                },
                error:()=>{
                    console.log("error")
                },
            })
        })
    </script>
</head>
<body>
<div class="green text-center text-white">
    <h2>ACCOUNT</h2>
</div>

<div class="container-fluid text-white pt-4">
    <!-- <img id='load' src='./assets/img/loading.gif' width:300px /> -->
    <div id="all">
        <div class="row mt-4">
            <div class="col-5 green3 poin">
                <p> POINT : </p>
            </div>
            <div class="col-5 ml-auto mr-3">
                <button id="reedem" class="green3 text-white">REEDEM</button>
            </div>
        </div>
        <div class="row mt-4 text-blue">
            <div class="col-xs-12 green2">
                <p id="name">Name : </p>
                <p id="rtp">ID : </p>
                <p id="email">E-mail : </p>
                <p id="telp">Telp  : </p>
            </div>
        </div>
        <div class="row mt-4 text-blue">
            <div class="col-xs-12 green4">
                <h5 style="text-align: center;">History pembuangan sampah </h5>
                <br>
                <p>Banyak membuang sampah :</p>
                <p>Jumlah membuang sampah :</p>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-sm navbar-light radius_green fixed-bottom">
    <div class="row w-100 ml-auto">
        <div class="col-4">
            <a href="prize-page.html"><img src="./assets/img/gift.svg" style="width: 50px; height: 50px;" alt="image"></a>
        </div>
        <div class="col-4">
            <a href="index.html"><img src="./assets/img/home.svg" style="width: 50px; height: 50px;" alt="image"></a>
        </div>
        <div class="col-4">
            <a href="account-page.html"><img src="./assets/img/person.svg" style="width: 50px; height: 50px;" alt="image"></a>
        </div>
    </div>
</nav>
